<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Page not found</title>

		<link
			rel="stylesheet"
			href="https://igorroc.github.io/igorroc/css/index.css"
		/>
		<link
			rel="stylesheet"
			href="https://igorroc.github.io/igorroc/css/header.css"
		/>
		<link rel="stylesheet" href="https://igorroc.github.io/igorroc/css/useful.css" />
		<link
			rel="stylesheet"
			href="https://igorroc.github.io/igorroc/css/cursor.css"
		/>
		<link
			rel="stylesheet"
			href="https://igorroc.github.io/igorroc/css/particles.css"
		/>

		<link
			rel="shortcut icon"
			href="https://igorroc.github.io/igorroc/img/logo.png"
			type="image/x-icon"
		/>
		<script
			src="https://kit.fontawesome.com/e07fba0c03.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div id="headerLogo">
				<a href="https://igorroc.github.io/igorroc/index.html">
					<img src="https://igorroc.github.io/igorroc/img/logo.png" />
				</a>
			</div>
			<div id="headerCTA"><button>HIRE ME</button></div>
			<div id="hamburguerMenu"></div>
		</header>

		<div id="menu">
			<a class="menuItem" href="https://igorroc.github.io/igorroc/"
				>HOME</a
			>
			<a
				class="menuItem"
				href="https://igorroc.github.io/igorroc/projects"
				>PROJECTS</a
			>
			<a
				class="menuItem"
				href="https://igorroc.github.io/igorroc/links.html"
				>LINKS</a
			>
			<a
				class="menuItem"
				href="https://igorroc.github.io/igorroc/curriculum.pdf"
			>
				CURRICULUM <i class="fas fa-file-download"></i>
			</a>
		</div>

		<div id="wrapperPages">
			<main class="pageActive">
				<div style="margin-left: 60%">
					<div class="title" style="overflow: visible">
						<h1>Error 404</h1>
						<div class="mainDivision"></div>
						<h2>Page not found</h2>
						<div style="margin-top: 30px;">
							<a
								id="returnHome"
								class="greenTransparentButton"
								href="https://igorroc.github.io/igorroc"
								style="margin-top: 1em; font-size: 1.5em;"
							>
								<i class="fas fa-home"></i> Return home
							</a>
						</div>
					</div>
				</div>
			</main>
		</div>

		<div id="formID">
			<div>
				<div id="closeForm"><i class="fas fa-times"></i></div>
				<div id="formTitle">
					<h3>
						Get in<br />
						<b>touch</b>
					</h3>
					<p>
						Send me a message on email, so we can make<br />
						your <b>dream project</b> come true!
					</p>
				</div>
				<div id="formContent">
					<form
						action="https://formsubmit.co/643e7a33d18dbb4d90b3084670b81bd3"
						method="POST"
					>
						<div class="question">
							<label for="name">1. First name:</label>
							<input
								type="text"
								id="name"
								name="name"
								min="3"
								required
							/>
						</div>
						<div class="question">
							<label for="email">2. Your email:</label>
							<input
								type="email"
								id="email"
								name="name"
								required
							/>
						</div>
						<input
							type="hidden"
							name="_next"
							value="https://igorroc.github.io/igorroc/#"
						/>
						<div class="question">
							<label for="message">3. Type your message:</label>
							<textarea
								name="message"
								id="message"
								cols="30"
								rows="5"
							></textarea>
						</div>
						<button type="submit" id="submit">
							<i class="fas fa-envelope"></i> Let's go!
						</button>
					</form>
				</div>
			</div>
		</div>

		<!-- PARTICLES -->
		<div class="ripple" style="left: 30%">
			<div style="--tam: 5" class="circle"></div>
			<div style="--tam: 3" class="circle"></div>
			<div style="--tam: 2" class="circle"></div>
			<div style="--tam: 4" class="circle"></div>
			<div style="--tam: 1" class="circle"></div>
		</div>
		<ul class="particles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<!-- HUD -->
		<div id="timeline">
			<span class="timelineActive"></span>
		</div>
		<div id="scrollMore" style="display: none">
			<i class="fas fa-chevron-down"></i>
		</div>
		<div id="cursor"></div>

		<script src="https://igorroc.github.io/igorroc/js/header.js"></script>
		<script src="https://igorroc.github.io/igorroc/js/index.js"></script>
		<script src="https://igorroc.github.io/igorroc/js/404.js"></script>
		<script src="https://igorroc.github.io/igorroc/js/cursor.js"></script>
		<script src="https://igorroc.github.io/igorroc/js/particles.js"></script>
		<script></script>

		<noscript> </noscript>
	</body>
</html>
